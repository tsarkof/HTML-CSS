<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
     <link href="project6.css" rel="stylesheet"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
  </head>
<body>
    <header class="header">
        <nav>
        <ul class="menu">
            <li><a href="#">Посылки</a></li>
            <li><a href="#">Упаковка</a></li>
            <li><a href="#">Подписка</a></li>
            <li><a href="#">Меню</a></li>
        </ul>
        </nav>
    </header>
  <div class="central-block">
    <form action="" method="get" class="client-form">
     <div class="main-form">
        <div class="form-row">
                <label for="name">Имя</label>
                <input id="name" name="name" type="text"
                placeholder="Артём"/>
        </div>
        <div class="form-row">
            <label for="city">Город</label>
            <input id="city" name="city" type="text"
            placeholder="Пенза"/>
        </div>
        <div class="form-row">
            <label for="gift">Подарок</label>
            <input id="gift" name="gift" type="text"
            placeholder="Диксо-шар"/>
        </div>
        <div class="form-row">
            <label for="email">Электронная почта</label>
            <input id="email" name="email" type="email" 
            placeholder="minaev@example.com"/>
        </div>
     </div>
        <div class="form-row">
            <button>Отправить</button>
        </div>
    </form>
    <div class="slogan">
        <h1>ваша посылка уже в пути!</h1>
      </div>
  </div>
<footer class="footer">
    <h1>секретные посылки для друзей</h1>
    <h1>© 2022</h1>
</footer>
</body>
